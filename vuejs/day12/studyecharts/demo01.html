<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eCharts 基本使用</title>
    <!-- 1.1 引入 js -->
    <script src="./echarts.js"></script>
</head>
<body>
    <!-- 1.2 指定画布 
    指定区域进行绘制
    -->
    <div id="mycanvas" style="width:500px;height:300px;border:1px red solid;"></div>
</body>
<script>
    // 1.3 初始化 绘图对象
    // 1.3.1 获取指定DOM对象
    var myCanvas = document.getElementById('mycanvas')
    // 1.3.2 使用echart 进行 指定echarts对象初始化画布对象
    var myECharts = echarts.init(myCanvas)

    // 2.1 初始化 图表 配置属性
    var option = {
        // 图表标题
        title:{
            text: '1月考试成绩',
            left: 'left',
            top: 'top',
            textStyle: {
                fontSize: 14,
                color: 'red'
            },
            // 子标题
            subtext: '这是子标题',
            sublink: 'http://www.baidu.com',
            subtarget: 'self'
        },
        // 工具栏
        toolbox: {
            show: true,
            feature: {
                saveAsImage: {
                    show: true
                },
                dataZoom: {
                    show: true
                },
                magicType: {
                    type: ['stack', 'tiled']
                }
            }
        },
        // 控制图显示位置
        grid: {
            left: '10%',
            bottom: '10%',
            right: '10%',
            containLable: true
        },
        // 鼠标交互
        tooltip:{
            trigger: 'axis',
            axisPointer: {
                type: 'line',
                lineStyle: {
                    color: '#f60',
                    width: 2,
                    type: 'solid'
                }
            }
        },
        // 图例的是示例
        legend: {
            data: ['第一周','第二周','第三周','温度'],
            top: 'bottom'
        },
        // x轴设置
        xAxis:{
            data:['张三丰','张无忌'],
            name: 'x轴'
        },
        // y轴设置
        // yAxis: {
        //     name: 'y轴',
        //     type: 'value',
        //     axisLabel: {
        //         formatter: '{value} 分'
        //     },
        //     max: 100,
        //     min: -20,
        //     // y轴刻度平均值，Y轴步进
        //     interval: 40,
        //     // y轴标题的旋转角度
        //     nameRotate: 45
        // },
        yAxis: [
            {
                type: 'value',
                name: '分值',
                max: 100,
                min: -20,
                interval: 40,
                axisLabel: {
                    formatter: '{value}分'
                }
            },
            {
                type:'value',
                name:'温度',
                min: 0,
                max: 50,
                interval: 5,
                axisLabel: {
                    formatter: '{value} °C'
                }
            }
        ],
        // 数据项
        series: [
            {
                data: [80,-10],
                type: 'line',
                name: '第一周',
                color: 'pink',
                // 折点的样式
                itemStyle: {
                    color: 'rgb(128, 128, 128)'
                },
                // 线的样式
                lineStyle: {
                    color: 'pink',
                    type: 'dashed'
                },
                markPoint: {
                    data: [
                        {type:'max',name:'最大值'},
                        {type:'min',name:'最小值',symbol:'arrow'}
                        
                    ]
                },
                markLine: {
                    data:[
                        { type: 'average', name: '平均值' }
                    ]
                }
            },
            {
                data: [40, 70],
                type: 'bar',
                color: 'yellow',
                name: '第二周',
                barWidth: '10%',
                stack: 'one'
            },
            {
                data: [40, 70],
                type: 'bar',
                color: 'green',
                name: '第三周',
                barWidth: '10%',
                stack: 'one'
            },
            {
                data: [20, 15],
                type: 'bar',
                color: 'blue',
                name: '温度',
                barWidth: '10%',
                yAxisIndex: 1
            }

        ]
    }

    // 3.1 配置对应 echarts对象
    myECharts.setOption(option)
</script>
</html>
