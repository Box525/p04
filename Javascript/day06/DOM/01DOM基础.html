<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document DOM</title>
</head>
<body>
    <!-- DOM 
    1.什么是DOM？
    D = Document
    Object Model 
    文档对象模型
    它是针对 HTML和XML文档的API （应用程序接口)
    作用是：将HTML文档描述成一个树形结构(倒树),通过对节点的CRUD，达到对文档内容的动态操作

    DOM的D可以理解为整个Web加载的网页文档
    O 表示 实例对象 属性和方法 ---事件
    M 模型 理解网页文档的树形结构

    2.节点
    节点就是每一个HTML元素，节点组合成一个节点树，一个节点树就形成一个DOM文档
    一个Document文档是由节点组成
    2.1 节点的类型
    元素节点、文本节点、属性节点
    
    <div class="wrapper">这是标签的文本内容</div>
    元素节点：div
    属性节点: class
    文本节点: 这是标签的文本内容(标签的内容)

    2.2 对元素节点的操作
    getElementByID
    createElement
    querySelector

    2.3 对属性节点的操作
    getAttribute
    setAttribute
    removeAttribute

    2.4 对内容节点的操作
    innerHTML
    innerText
    appendChild
    -->
    <a href="https://www.baidu.com" style="color:red;">百度一下就知道</a>
    <div>
        这是一个div内容
        <p>
            这是一个段落
        </p>
    </div>
    <div>
        <p>
            这是一个段落
        </p>
    </div>

    <ul id="navs">
        <li>001
            <ul>
                <li>00001</li>
                <li>00002</li>
                <li>00003</li>
            </ul>
        </li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
    </ul>

</body>
<script>
    var a = document.querySelector('a')
    console.log(a.getAttribute('href'))
    console.log(a.getAttribute('style'))
    // setAttribute(属性的名，属性的值) 设置元素的属性
    a.setAttribute('title','这是百度')

    // 节点的类型
    //          nodeType    nodeName    nodeValue
    // 元素节点      1       元素的名称    null
    // 属性节点      2       属性的名称    属性的值
    // 文本节点      3       #text       文本的内容

    console.log(a.nodeName,a.nodeType,a.nodeValue)

    // 节点查询
    var uls = document.querySelector('#navs')
    // 子节点的查询
    var childrens = uls.childNodes
    console.log(childrens)
    console.log(uls.children)
    // firstChild lastChild

    // 父节点的查询
    console.log(uls.children[1].parentNode.parentNode)

    // 节点的操作
    // appendChild
    // removeChild
    // insertBefore(新的元素,指定的位置)
    // replaceChild(新的元素,要被替换的元素)

    // 克隆元素

    var new_el = a.cloneNode(true)
    console.log(new_el)
    // document.body.appendChild(new_el)
    document.body.replaceChild(new_el,document.querySelector('div'))


</script>
</html>
