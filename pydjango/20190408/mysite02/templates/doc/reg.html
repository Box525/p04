<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>查询</h1>
    <form action="search/">
        <input type="text" placeholder="用户名或手机号" name="info">
        <input type="submit" value="查询">
    </form>
    <hr />
    <h1>用户注册</h1>

    {% if users %}
        <ol>
            {% for user in users %}
                <li>
                    <span>{{ user.uname }}</span>
                    <span>{{ user.uphone }}</span>
                    {% if uses.usex == '1' %}
                        <span>男</span>
                    {% else %}
                        <span>女</span>
                    {% endif %}
                </li>
            {% endfor %}
            
        </ol>
    {% endif %}


    <form action="check/" method="post">
        {% csrf_token %}
        用户名:<input type="text" name="uname" placeholder="用户名"><br />
        密码: <input type="password" name="upassword" placeholder="8~18位"><br />
        手机号: <input type="number" name="uphone" placeholder="11位手机号"><br />
        身份号: <input type="number" name="uuid" placeholder="18位身份号"><br />
        性别: <input type="radio" name="usex" value="1">男
        <input type="radio" name="usex" value="0">女
        <br />
        注册类型: <input type="radio" name="utype" value="1">医生/
        <input type="radio" name="utype" value="2">护士/
        <input type="radio" name="utype" value="3">普通用户
        <br />
        <input type="submit" value="注册">
    </form>
</body>
</html>
